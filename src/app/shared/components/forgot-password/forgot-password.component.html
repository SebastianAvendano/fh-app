<form nz-form [formGroup]="forgotForm" class="login-form">
  <nz-form-item>
    <nz-form-control nzErrorTip="Ingresa un correo valido">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="email" placeholder="Correo" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal()">Cancelar</button>
  <button nz-button nzType="primary" (click)="resetPassword()" [nzLoading]="isLoading"> Enviar
  </button>
</div>
